<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Study Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #031427; color: #fff; overflow: hidden; height: 100vh; }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; background: radial-gradient(1000px 500px at 8% 8%, rgba(47,123,255,0.06), transparent 8%), linear-gradient(180deg,#031427,#061a38); }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #2fb4ff;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0 0 25px #2fb4ff;
      z-index: 1;
    }

    .login-box h2 { text-align: center; margin-bottom: 20px; color: #2fb4ff; }
    .input-box { position: relative; margin-bottom: 25px; }
    .input-box input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #2fb4ff;
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }
    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -15px;
      color: #2fb4ff;
      font-size: 12px;
    }

    .actions { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 20px; }
    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #2fb4ff, #1b88ff);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }
    .register-link { text-align: center; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-box">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>

      <div class="input-box">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>

      <div class="actions">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        size: { value: 3 },
        move: { speed: 1.8 },
        line_linked: { enable: true, color: "#00bfff" },
        color: { value: "#00bfff" }
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email.endsWith("@gmail.com")) {
        alert("Please use a Gmail address (example@gmail.com)");
        return;
      }
      if (password === "") {
        alert("Please enter your password!");
        return;
      }

      // Check registered users
      const users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[email] && users[email] === password) {
        localStorage.setItem("userEmail", email); // Save logged in user
        window.location.href = "main.html"; // Redirect
      } else {
        alert("Invalid email or password. Please register if you don't have an account.");
      }
    });
  </script>
</body>
</html>
